service: payme-be-graphql
provider:
  name: aws
  runtime: nodejs14.x
  region: eu-central-1
functions:
  graphql:
    handler: src/apollo-server-lambda.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true
plugins:
  - serverless-dotenv-plugin
  - serverless-webpack
  - serverless-offline
custom:
  webpack:
    includeModules: true
package:
  excludeDevDependencies: true
  individually: false